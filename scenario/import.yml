# import existing block data
# - no0 and no1 is in same host
# - no0 nodes does init
# - no1 nodes does import from no0

---
vars:
  .network_id: mitum contest; Sat 26 Dec 2020 05:29:13 AM KST

nodes:
  same_host:
    - no0
    - no1

designs:
  common: |
    {{ setVar ".self.privatekey" newKey }}
    {{ setVar ".self.publickey" .self.privatekey.Publickey }}

    address: {{ setgetVar ".self.address" ( printf "%ssas" .self.alias ) }}
    privatekey: {{ .self.privatekey }}
    network_id: {{ .network_id }}
    network:
      bind: 0.0.0.0:{{ freePort .self.host (print "node-" .self.alias) "udp" }}
      publish: {{ setgetVar ".self.network.publish" ( print .self.host.PublishHost ":" ( freePort .self.host (print "node-" .self.alias) "udp" ) ) }}
      tls_insecure: true
    storage:
      base: /data
    ballot-stuck-resolver: dummy

  genesis: |
      facts:
        - _hint: suffrage-genesis-join-fact-v0.0.1
          nodes:
            - _hint: node-v0.0.1
              address: {{ .nodes.no0.address }}
              publickey: {{ .nodes.no0.publickey }}
     
            - _hint: node-v0.0.1
              address: {{ .nodes.no1.address }}
              publickey: {{ .nodes.no1.publickey }}
     
        - _hint: genesis-network-policy-fact-v0.0.1
          policy:
            _hint: network-policy-v0.0.1
            max_operations_in_proposal: 99
            suffrage_candidate_lifespan: 33
            suffrage_candidate_limiter:
              _hint: fixed-suffrage-candidate-limiter-rule-v0.0.1
              limit: 1 
            max_suffrage_size: 99
            suffrage_withdraw_lifespan: 99
  
  number_nodes: 2

expects:
  - condition: |
      {"msg": "contest ready"}
    actions:
      - type: "init-nodes"
        args:
          - /cmd
          - init
          - --design=config.yml
          - genesis.yml
        range:
          - node: [no0]

  - condition: |
      {
        "x.message": "genesis block generated",
        "x.blockmap.manifest.height": 0,
        "x.blockmap.node": "{{ .nodes.no0.address }}",
        "x.blockmap.signer": "{{ .nodes.no0.publickey }}"
      }
  
  - condition: |
      {"node": "no0", "x.exit_code": 0, "stderr": true}
    actions:
      - type: "init-nodes"
        args:
          - /cmd
          - storage
          - import
          - --do
          - --design=config.yml
          - /host/no0/data
        range:
          - node: [no1]

  - condition: |
      {"node": "no1", "x.message": "block write database merged", "x.height": 0}

  - condition: |
      {"node": "no1", "x.message": "imported blocks validated"}

  - condition: |
      {"node": "no1", "x.exit_code": 0, "stderr": true}

  - condition: |
      $ zcat {{ .self.host.Base }}/{{ .self.range.node }}/data/000/000/000/000/000/000/000/states.ndjson.gz | jq -e -c '. | select( .height == 0 )'
    range:
      - node: [no0, no1]

  - condition: |
      $ zcat {{ .self.host.Base }}/{{ .self.range.node }}/data/000/000/000/000/000/000/000/states.ndjson.gz | jq -e -c '. | select( .key == "suffrage" )' | jq -e -c 'select( (.value.nodes[0].address == "{{ .nodes.no0.address}}") and (.value.nodes[1].address == "{{ .nodes.no1.address}}") )'
    range:
      - node: [no0, no1]

  - condition: |
      $ zcat {{ .self.host.Base }}/{{ .self.range.node }}/data/000/000/000/000/000/000/000/states.ndjson.gz | jq -e -c '. | select( .key == "suffrage" )' | jq -e -c 'select( (.value.nodes[0].publickey == "{{ .nodes.no0.publickey}}") and (.value.nodes[1].publickey == "{{ .nodes.no1.publickey}}") )'
    range:
      - node: [no0, no1]

  - condition: |
      $ zcat {{ .self.host.Base }}/{{ .self.range.node }}/data/000/000/000/000/000/000/000/states.ndjson.gz | jq -e -c '. | select( .key == "network_policy" )' | jq -e -c ' .value.policy | select( ( .suffrage_candidate_limiter.limit == 1 ) and (.max_operations_in_proposal == 99) and ( .suffrage_candidate_lifespan == 33) )'
    range:
      - node: [no0, no1]
